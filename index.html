<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="icons8-facebook-48.png" type="image/png">
</head>
<body>
    <div class="main d-flex align-items-center mx-auto">
        <div class="row">
            <div class="col-7">
                <h1 class="text-primary">FACEBOOK</h1>
                <p class="fs-4">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-5 forms bg-light">
                <form class="mt-5 ms-3">
                    <input type="text"placeholder="email address or phone number" class="w-100">
                    <input type="text"placeholder="Password" class="w-100 mt-3"><br>
                    <button class="btn btn-primary w-100 mt-3 ">Log In</button>
                    <p class="mt-3 text-primary text-center fs-6 mx-auto w-100">forgotten password?</p>
                    <button class="btn btn-success mt-3 w-100"><a class="text-light" href="fb signup.html">Create New Account</a>
                    </button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
