<div class="main">
    <div class="header mt-2">

        <p class="text-center">it's quick and easy</p>

        <div class="row ms-3">

            </div>
            <div class="col-6">
                <input type="text" placeholder="surname">

            </div>
            <input id="kuttan" type="text" placeholder="Mobile Number Or Email Address" class=" mt-4 ms-4">
            <input id="kuttan" type="text" placeholder="New Password" class=" mt-4 ms-4">
            <p class="mt-3 ms-3">Date Of Birth</p>
          <div class="row p-2">

            </div>
            <div class="col-4">
               <select class="w-75 ">
                <option value="jan">jan</option>
                <option value="feb">feb</option>
                <option value="mar">mar</option>
                <option value="apr">apr</option>

                <option value="jul">jul</option>
                <option value="aug">aug</option>
                <option value="sep">sep</option>

            </div>

                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
              </select>
              
            </div>
          </div>

            </div>
            <div class="col-5 gender-box ms-2 p-1 ">
              Female <input type="radio" name="gender">

          </div>
          <div class="row">
            <button class="btn btn-success w-50 mx-auto mt-3">Sign up</button></div>
<div class="row footer mt-3">
<a class="text-decoration-none text-center " href="index.html">Already have an account</a>
